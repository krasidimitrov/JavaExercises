<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Registration</title>

    <!--<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js" charset="utf-8"></script>-->
    <script type="text/javascript" src="validate.js" charset="utf-8"></script>
</head>
<body>


<form id="regForm" method="post">
    <div id="mainDiv"
         style="margin: auto; position: relative; width: 550px; height: 250px; background-color: azure;">
        <p align="center">REGISTER:</p>

        <div id="textDiv" style="position: absolute; line-height: 25px;">
            First name:<br/>
            Last name:<br/>
            EGN:<br/>
            Age<br/>
            Adress<br/>
            Password:<br/>
            Confirm pass:
        </div>
        <div id="fieldsDiv" style="position: absolute; left: 140px;">
            <input type="text" name="firstName" onchange="validateFirstName()" id="firstName" maxlength=15 size=13/><br/>
            <input type="text" name="lastName" id="lastName" onchange="validateLastName()" maxlength=15 size=13/><br/>
            <input type="text" name="egn" onchange="validateEGN()" id="egn" maxlength=10 size=8/><br/>
            <input type="text" name="age" id="age" onchange="validateAge()" maxlength=3 size=2/><br/>
            <input type="text" name="address" id="address" maxlength=100/><br/>
            <input type="password" name="password" onchange="validatePassword()" id="password" maxlength=18 size=10/><br/>
            <input type="password" name="confirmPassword" onchange="matchPassword()" id="confirmPassword" maxlength=18 size=10/><br/>
            <button type="button" id="send" onclick="sendIt()">register</button>
            <br/>

        </div>
    </div>
</form>

</body>
</html>
